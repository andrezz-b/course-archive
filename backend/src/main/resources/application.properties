# DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/course_archive_db
spring.datasource.username=root
spring.datasource.password=pass

# Enable colored output for log messages on windows
spring.output.ansi.enabled=ALWAYS

spring.jpa.hibernate.ddl-auto=update

# Run the SQL init script on every startup
spring.sql.init.mode=always

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.com.andrezzb.coursearchive=TRACE

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

storage.upload-directory=uploads
